<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("RWgOZtGwwVGx89AV_"); // replace with your EmailJS Public Key
    })();

    function sendEmail(e) {
      e.preventDefault();
      emailjs.sendForm("service_pki456n","template_0zd7dls","#contactForm")
      .then(() => {
        document.getElementById("formMessage").innerText = "✅ Message sent successfully!";
        document.getElementById("formMessage").style.color = "green";
        document.getElementById("contactForm").reset();
      }, (error) => {
        document.getElementById("formMessage").innerText = "❌ Failed to send. Try again.";
        document.getElementById("formMessage").style.color = "red";
      });
    }
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 1.5rem;
    }

    form input, form textarea, form button {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: 0.3s;
    }

    form input:focus, form textarea:focus {
      border-color: #0073e6;
      outline: none;
      box-shadow: 0 0 4px rgba(0,115,230,0.3);
    }

    form textarea {
      resize: none;
      min-height: 120px;
    }

    form button {
      background: #0073e6;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    form button:hover {
      background: #005bb5;
    }

    #formMessage {
      text-align: center;
      margin-top: 0.5rem;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Contact Us</h2>
    <form id="contactForm" onsubmit="sendEmail(event)">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <p id="formMessage"></p>
  </div>
</body>
</html>
